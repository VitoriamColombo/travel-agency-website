<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jornada de Viagens</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="header-container">
        <a href="index.html" title="Voltar para a página inicial">
          <img
            class="header-logo-desktop"
            src="assets/bussola-texto-jornada-branco.png"
            alt="Bússola do logo Jornada Viagens: cor Branca" />
          <img
            class="header-logo-mobile"
            src="assets/bussola-jornada-branco.png"
            alt="Bússola do logo Jornada Viagens: cor Branca"
        /></a>
        <div class="header-menu-links">
          <label for="menu"><img src="assets/menu.png" alt="menu" /></label>
          <input class="menu-toggle" type="checkbox" id="menu" hidden />
          <!-- Checkbox usado para controlar a abertura e fechamento do menu (fica oculto visualmente) -->
          <nav class="header-links">
            <ul class="menu-list">
              <li class="menu-item">
                <a
                  class="menu-link"
                  href="blog.html"
                  target="_blank"
                  title="Acessar Blog"
                  >Blog</a
                >
              </li>

              <li class="menu-item">
                <a
                  class="menu-link"
                  href="pacotes.html"
                  target="_blank"
                  title="Acessar Pacotes de Viagem"
                  >Pacotes de viagem</a
                >
              </li>

              <li class="menu-item">
                <a
                  class="menu-link"
                  href="contato.html"
                  target="_blank"
                  title="Acessar Contato"
                  >Contato</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!--Hero-->
    <section class="hero">
      <picture>
        <source media="(min-width: 1440px)" srcset="assets/hero-desktop.jpg" />

        <source media="(min-width: 768px)" srcset="assets/hero-tablet.jpg" />

        <img
          class="hero-img"
          src="assets/hero-mobile.jpg"
          alt="Rio rodeado de árvores visto de cima, com uma pessoa em uma canoa"
        />
      </picture>
      <h2 class="hero-text">
        Somos uma agência apaixonada por criar viagens inesquecíveis. Do destino
        à seleção das atividades, cuidamos de todos os detalhes para que você
        aproveite ao máximo cada momento da sua jornada!
      </h2>
    </section>
  </body>
</html>
